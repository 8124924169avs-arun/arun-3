name: Deploy to Firebase Hosting on Merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # ஒருவேளை package-lock.json ஒரு போல்டருக்குள் இருந்தால்:
          # cache-dependency-path: './package-lock.json' 

      - name: Install Dependencies
        run: npm ci
        # உங்கள் package.json ஒரு போல்டருக்குள் இருந்தால் கீழே உள்ள வரியை மாற்றவும் (எ.கா: working-directory: ./my-app)
        # working-directory: . 

      - name: Build Next.js
        run: npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          projectId: studio-6716244003-ac3a6
          # முக்கியம்: Next.js க்கான என்ட்ரி பாயிண்ட் (Entry Point)
          entryPoint: . 
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

