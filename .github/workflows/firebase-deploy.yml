name: Deploy to Firebase Hosting on Merge
on:
  push:
    branches:
      - main  # உங்கள் பிரான்ச் பெயர் 'main' தானா என்று உறுதி செய்யவும்

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 2026-ல் ஸ்டேபிள் வெர்ஷன்
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' # இது இல்லையெனில் கீழே உள்ள TOKEN-ஐ பயன்படுத்தும்
          projectId: studio-6716244003-ac3a6
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
