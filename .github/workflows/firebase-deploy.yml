name: Deploy to Firebase Hosting on Merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # studio ஃபோல்டருக்குள் வேலை செய்ய அறிவுறுத்துகிறது
    defaults:
      run:
        working-directory: ./studio

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # லாக் ஃபைல் இருக்கும் சரியான பாதை
          cache-dependency-path: './studio/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          projectId: studio-6716244003-ac3a6
          # Firebase எங்கே தேட வேண்டும் என்பதைத் தெரிவிக்கிறது
          entryPoint: ./studio
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

